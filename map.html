<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Guerrilla Map</title>

  <!-- Leaflet CSS – provides all map styling -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }
    #map {
      height: 100%;
      width: 100%;
    }
    #loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.75);
      color: white;
      padding: 20px 40px;
      border-radius: 12px;
      z-index: 2000;
      font-size: 1.1rem;
      text-align: center;
      box-shadow: 0 4px 15px rgba(0,0,0,0.6);
    }
  </style>
</head>
<body>
  <!-- Main map container -->
  <div id="map"></div>

  <!-- Loading overlay – shown until map and position are ready -->
  <div id="loading">Loading map...</div>

  <!-- Load Leaflet JavaScript library from CDN -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <script>
    // ────────────────────────────────────────────────
    // GLOBAL VARIABLES
    // ────────────────────────────────────────────────

    // Reference to the map object
    var map = null;

    // Reference to the user position marker (so we can update it later)
    var userMarker = null;

    // Fallback coordinates (used when no saved location exists)
    var FALLBACK_LAT = -29.858;
    var FALLBACK_LNG = 31.021;

    // The custom marker icon (with shadow)
    var markerIcon = L.icon({
        iconUrl:    'https://i.ibb.co/ghQpS4H/marker-icon.png',      // ← Replace with your real direct link
        shadowUrl:  'https://i.ibb.co/GvH6GsJX/marker-shadow.png',    // ← Replace with your real direct link

        iconSize:     [25, 41],      // size of the icon image
        shadowSize:   [41, 41],      // size of the shadow image
        iconAnchor:   [12, 41],      // point of the icon that is placed on the map coordinate
        shadowAnchor: [12, 41],      // same for shadow
        popupAnchor:  [1, -34]       // point from which popup opens relative to iconAnchor
    });

    // ────────────────────────────────────────────────
    // INITIAL MAP SETUP
    // ────────────────────────────────────────────────

    console.log("Map script started");

    try {
        // Create the Leaflet map instance
        map = L.map('map', {
            zoomControl: true,
            zoomAnimation: true,
            fadeAnimation: true
        }).setView([FALLBACK_LAT, FALLBACK_LNG], 15);

        console.log("Map object created");

        // Add OpenStreetMap tiles
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
            maxZoom: 19,
            tileSize: 256
        }).addTo(map);

        console.log("Tile layer added");

        // Create initial marker at fallback position
        userMarker = L.marker([FALLBACK_LAT, FALLBACK_LNG], { icon: markerIcon })
            .addTo(map)
            .bindPopup('Waiting for your location...')
            .openPopup();

        console.log("Initial fallback marker added");

        // Force map to recalculate size after a short delay (important in WebView)
        setTimeout(function() {
            map.invalidateSize();
            console.log("Map size invalidated (forced redraw)");
        }, 400);

    } catch (err) {
        console.error("Error during map initialization:", err);
        document.getElementById('loading').innerHTML =
            "Failed to initialize map<br><small>" + err.message + "</small>";
    }

    // ────────────────────────────────────────────────
    // FUNCTIONS THAT KODULAR CAN CALL
    // ────────────────────────────────────────────────

    /**
     * Called once when the map screen loads – sets the position from TinyDB
     * (or fallback if no saved location exists)
     */
    window.setInitialPosition = function(lat, lng) {
        console.log("Initial position received from Kodular:", lat, lng);

        // Update global tracking variables
        currentLat = parseFloat(lat);
        currentLng = parseFloat(lng);

        // Move marker to real position
        userMarker.setLatLng([currentLat, currentLng]);

        // Update popup text
        userMarker.setPopupContent('Your position – tap to plant!');

        // Smoothly center map on new position
        map.flyTo([currentLat, currentLng], 15, {
            duration: 1.2,
            easeLinearity: 0.25
        });

        // Hide loading overlay
        document.getElementById('loading').style.display = 'none';
    };

    /**
     * Called whenever the location changes (live updates)
     * Moves the marker smoothly and follows with the map
     */
    window.updateUserPosition = function(lat, lng) {
        console.log("Live position update received:", lat, lng);

        // Parse values (just in case)
        var newLat = parseFloat(lat);
        var newLng = parseFloat(lng);

        // Move marker
        userMarker.setLatLng([newLat, newLng]);

        // Optional: slight visual feedback
        userMarker.setPopupContent('Your position – tap to plant!<br><small>Updated live</small>');
        userMarker.openPopup();

        // Smooth camera movement
        map.flyTo([newLat, newLng], 15, {
            duration: 1.5,
            easeLinearity: 0.3
        });
    };

    // Optional: expose current position so Kodular can read it if needed
    window.getCurrentPosition = function() {
        return {
            lat: currentLat || FALLBACK_LAT,
            lng: currentLng || FALLBACK_LNG
        };
    };

    console.log("Map script fully loaded – waiting for Kodular to send position...");
  </script>
</body>
</html>

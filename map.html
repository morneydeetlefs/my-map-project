<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Guerrilla Map</title>

  <!-- Leaflet CSS – provides all map styling -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }
    #map {
      height: 100%;
      width: 100%;
    }
    #loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.75);
      color: white;
      padding: 20px 40px;
      border-radius: 12px;
      z-index: 2000;
      font-size: 1.1rem;
      text-align: center;
      box-shadow: 0 4px 15px rgba(0,0,0,0.6);
    }
  </style>
</head>
<body>
  <!-- Main map container -->
  <div id="map"></div>

  <!-- Loading overlay – shown until map and position are ready -->
  <div id="loading">Loading map...</div>

  <!-- Load Leaflet JavaScript library from CDN -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <script>
  console.log("Map script started");

  let map = null;
  let userMarker = null;

  const FALLBACK_LAT = -29.858;
  const FALLBACK_LNG = 31.021;

  const markerIcon = L.icon({
    iconUrl:    'https://i.ibb.co/ghQpS4H/marker-icon.png',      // ← your real link
    shadowUrl:  'https://i.ibb.co/GvH6GsJX/marker-shadow.png',    // ← your real link
    iconSize:     [25, 41],
    shadowSize:   [41, 41],
    iconAnchor:   [12, 41],
    shadowAnchor: [12, 41],
    popupAnchor:  [1, -34]
  });

  try {
    // ── Create map ────────────────────────────────────────────────
    map = L.map('map', {
      zoomControl: true,
      zoomAnimation: true,
      fadeAnimation: true
    }).setView([FALLBACK_LAT, FALLBACK_LNG], 15);

    console.log("Map created");

    // ── Add OSM tiles ─────────────────────────────────────────────
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a>',
      maxZoom: 19
    }).addTo(map);

    console.log("Tiles added");

    // ── Create initial marker with fallback ───────────────────────
    userMarker = L.marker([FALLBACK_LAT, FALLBACK_LNG], { icon: markerIcon })
      .addTo(map)
      .bindPopup('Waiting for location...')
      .openPopup();

    console.log("Fallback marker added");

    // Force layout update (important in WebView)
    setTimeout(() => {
      map.invalidateSize();
      console.log("Map invalidated size");
    }, 400);

  } catch (err) {
    console.error("Map init failed:", err);
    document.getElementById('loading').innerHTML =
      "Map failed to load<br><small>" + err.message + "</small>";
  }

  // ───────────────────────────────────────────────────────────────
  // FUNCTIONS CALLED FROM KODULAR
  // ───────────────────────────────────────────────────────────────

  /**
   * Called once when screen loads – sets position from TinyDB
   */
  window.setInitialPosition = function(lat, lng) {
    console.log("setInitialPosition called →", lat, lng);

    const newLat = parseFloat(lat);
    const newLng = parseFloat(lng);

    // Update marker position
    userMarker.setLatLng([newLat, newLng]);

    // Better popup text
    userMarker.setPopupContent('Your position – tap to plant!');
    userMarker.openPopup();

    // Center map smoothly
    map.flyTo([newLat, newLng], 15, {
      duration: 1.0,
      easeLinearity: 0.3
    });

    // IMPORTANT: hide loading here
    const loading = document.getElementById('loading');
    if (loading) {
      loading.style.display = 'none';
      console.log("Loading overlay hidden (initial position)");
    }
  };

  /**
   * Called on every location change
   */
  window.updateUserPosition = function(lat, lng) {
    console.log("updateUserPosition called →", lat, lng);

    const newLat = parseFloat(lat);
    const newLng = parseFloat(lng);

    // Move marker
    userMarker.setLatLng([newLat, newLng]);

    // Optional: update popup
    userMarker.setPopupContent('Your position – tap to plant!<br><small>Live update</small>');
    userMarker.openPopup();

    // Smooth fly-to
    map.flyTo([newLat, newLng], 15, {
      duration: 1.2,
      easeLinearity: 0.25
    });

    // Hide loading (in case it was still visible)
    const loading = document.getElementById('loading');
    if (loading) {
      loading.style.display = 'none';
      console.log("Loading overlay hidden (live update)");
    }
  };

  console.log("Map script fully initialized – waiting for Kodular calls...");
</script>
</body>
</html>

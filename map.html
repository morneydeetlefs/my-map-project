<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Guerrilla Map</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

  <style>
    html, body { height: 100%; margin: 0; padding: 0; overflow: hidden; }
    #map { height: 100%; width: 100%; }
    #loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0,0,0,0.7);
      color: white;
      padding: 20px 40px;
      border-radius: 10px;
      z-index: 1000;
      font-family: Arial, sans-serif;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div id="loading">Loading map...</div>

  <!-- Load Leaflet JS from CDN (recommended – smaller file, always up-to-date) -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <script>
    console.log("Script started");

    try {
      var map = L.map('map').setView([-29.858, 31.021], 15);
      console.log("Map object created");

      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a>',
        maxZoom: 19
      }).addTo(map);
      console.log("Tile layer added");

      var markerIcon = L.icon({
        iconUrl: 'https://i.ibb.co/ghQpS4H/marker-icon.png',
        shadowUrl: 'https://i.ibb.co/GvH6GsJX/marker-shadow.png',
        iconSize:     [25, 41],
        shadowSize:   [41, 41],
        iconAnchor:   [12, 41],
        shadowAnchor: [12, 41],
        popupAnchor:  [1, -34]
      });

      var userMarker = L.marker([-29.858, 31.021], {icon: markerIcon})
    .addTo(map)
    .bindPopup('Your position – tap to plant!')
    .openPopup();

// Optional bounce effect
userMarker._icon.style.transition = 'transform 0.6s ease-out';
userMarker._icon.style.transform = 'translateY(-20px)';
setTimeout(() => {
    userMarker._icon.style.transform = 'translateY(0)';
}, 100);

      document.getElementById('loading').style.display = 'none';

      setTimeout(() => {
        map.invalidateSize();
        console.log("invalidateSize called");
        document.getElementById('loading').style.display = 'none';
      }, 800);

    } catch (err) {
      console.error("Error:", err);
      document.getElementById('loading').innerHTML =
        "Failed to load map<br><small>" + err.message + "</small>";
    }
  </script>
</body>
</html>
